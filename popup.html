<!DOCTYPE html>
<html>
  <head>
    <title>FocusForge</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <img class="icon" src="assets/icon.png" alt="" />
      <h1>FocusForge</h1>
    </div>
    <div class="switch-container">
      <label class="switch">
        <input type="checkbox" id="blockingToggle" />
        <span class="slider round"></span>
      </label>
      <span id="toggleStatus">Blocking Off</span>
    </div>
    <button id="addCurrentSite">Add This Site</button>
    <button id="openSettings">Open Settings</button>

    <div id="message"></div>
    <div class="footer">
      <span class="by">by Noah Seeger</span>
      <a
        href="https://github.com/NoahSeeger/FocusForge"
        target="_blank"
        rel="noopener noreferrer"
        >Code</a
      >
    </div>
    <script src="popup.js"></script>
  </body>
</html>
